apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sf-brukernotifikasjon
  namespace: teamnks
  labels:
    team: teamnks
spec:
  webproxy: true
  image: {{ image }}
  port: 8080
  replicas:
    min: 1
    max: 1
  liveness:
    path: /isAlive
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /isReady
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  prometheus:
    enabled: true
    path: /metrics
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 100m
      memory: 512Mi
  vault:
    enabled: true
    paths:
      - mountPath: /var/run/secrets/nais.io/vault
        kvPath: /kv/preprod/fss/sf-brukernotifikasjon/teamnks
      - mountPath: /var/run/secrets/nais.io/serviceuser
        kvPath: /serviceuser/data/dev/srvsfbrukernot
  env:
    - name: KAFKA_BROKERS
      value: SASL_SSL://b27apvl00045.preprod.local:8443,SASL_SSL://b27apvl00046.preprod.local:8443,SASL_SSL://b27apvl00047.preprod.local:8443
    - name: KAFKA_CLIENTID
      value: sf-brukernotifikasjon
    - name: KAFKA_SECURITY
      value: 'TRUE'
    - name: KAFKA_SECPROT
      value: SASL_SSL
    - name: KAFKA_SASLMEC
      value: PLAIN
    - name: KAFKA_TOPIC_NYBESKJED
      value: 'aapen-brukernotifikasjon-nyBeskjed-v1'
    - name: KAFKA_TOPIC_NYOPPGAVE
      value: 'aapen-brukernotifikasjon-nyOppgave-v1'
    - name: KAFKA_TOPIC_DONE
      value: 'aapen-brukernotifikasjon-done-v1'
    - name: MS_BETWEEN_WORK
      value: '240000'
    - name: SF_INSTANCE
      value: PREPROD
    - name: SF_TOKENHOST
      value: 'https://test.salesforce.com'
    - name: SF_VERSION
      value: 'v48.0'
    - name: VAULT_INSTANCE
      value: PREPROD